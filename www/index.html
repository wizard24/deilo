<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Deilo</title>

    <body style="margin: 0;">
	    <!--iframe id="ifr"  src="https://deilo.ru/" scrolling="yes" style="display:none; position: absolute; top:0px;   left:0px;border: 0; width: 100%; height: 100%" align="left"></iframe-->
		
<div id="noconnection" style="display:none; height:100%; width:100%; position:relative;   text-align: center;   font-size: 4vh;  margin-top: 16vh;">
<img src="/deilo.svg" alt="img" style="display:inline-block; width:40vh; margin:1vw;">
<br>Нет подключения к сети интернет
</div>
		
		
		
		<script>

document.addEventListener("online", onOnline, false);
document.addEventListener("offline", onOffline, false);

function onOnline() {
    document.getElemenyById("noconnection").style.display = "none";
}

function onOffline() {
    document.getElemenyById("noconnection").style.display = "block";
}


		</script>       
	   <script type="text/javascript" src="cordova.js"></script>
		
    </body>
</html>
