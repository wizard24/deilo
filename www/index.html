<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Deilo</title>
    </head>
    <body style="margin: 0;">
	    <!--iframe id="ifr"  src="https://deilo.ru/" scrolling="yes" style="display:none; position: absolute; top:0px;   left:0px;border: 0; width: 100%; height: 100%" align="left"></iframe-->
		
<div id="noconnection" style="display:none; height:100%; width:100%; position:relative;   text-align: center;   font-size: 4vh;  margin-top: 16vh;">
<img src="/deilo.svg" alt="img" style="display:inline-block; width:40vh; margin:1vw;">
<br>Нет подключения к сети интернет
</div>
		
		
		
		<script>

check();
	function check(){
	var request_inCheck = new XMLHttpRequest();

		request_inCheck.open("GET",window.location.pathname , true);
		request_inCheck.timeout = 900;

		request_inCheck.addEventListener("readystatechange", function() {
			
			if(request_inCheck.status == 0) {

				document.getElementById("ifr").style.display = 'none';
				document.getElementById("noconnection").style.display = 'block';

			} else {

				document.getElementById("noconnection").style.display = 'none';
				document.getElementById("ifr").style.display = 'block';
			}
			
		});

		request_inCheck.send();
	}
	setInterval(function() {
		
		check();
		
	}, 5000); // Проверка каждые 5 секунд

		
		
		
		
			window.onload=function() {
			document.getElementById("ifr").style.height=window.innerHeight+"px";
			}
		</script>       
	   <script type="text/javascript" src="cordova.js"></script>
		
    </body>
</html>
