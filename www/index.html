<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Deilo</title>
    </head>
    <body style="margin: 0;">
	    <!--iframe id="ifr"  src="https://deilo.ru/" scrolling="yes" style="display:none; position: absolute; top:0px;   left:0px;border: 0; width: 100%; height: 100%" align="left"></iframe-->
		<div id="frame" style="position: absolute; top:0px;   z-index:1; left:0px;border: 0; width: 100%; height: 100%; display:none;"></div>
<div id="noconnection" style="background:white; display:none; height:100%; width:100%; position:absolute; z-index:2;  text-align: center;   font-size: 4vh;  padding-top: 16vh;">
<img src="icon.png" alt="img" style="display:inline-block; width:192px;height:192px; margin:1vw;">
<br>Нет подключения к сети интернет
</div>
		
		
		
		<script>


	function check(){
	
	console.log('checking...');
	
	var request_inCheck = new XMLHttpRequest();

		request_inCheck.open("GET", "https://deilo.ru" , true);
		request_inCheck.timeout = 900;

		request_inCheck.addEventListener("readystatechange", function() {
			
			if(request_inCheck.status == 0) {

				document.getElementById("frame").style.display=="none";
				document.getElementById("noconnection").style.display = 'block';

			} else {

				if(document.getElementById("frame").style.display=="none")
				{
				document.getElementById("noconnection").style.display = 'none';
				//document.getElementById("ifr").style.display = 'block';
				
				document.getElementById("frame").style.display="block";
				document.getElementById("frame").innerHTML='<iframe id="ifr"  src="https://deilo.ru/" scrolling="yes" style="position: absolute; top:0px;   left:0px;border: 0; width: 100%; height: 100%" align="left"></iframe>';
				document.getElementById("ifr").style.height=window.innerHeight+"px";
				}
			}
			
		});

		request_inCheck.send();
		
	}
	
	

		
		
		
			window.onload=function() {
			setInterval(check, 2000);

			check();
			
			}
		</script>       
	   <script type="text/javascript" src="cordova.js"></script>
		
    </body>
</html>
